<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito en JS y jQuery</title>
</head>
<body>
    <div class="container">
        <h1>Carrito en JS y jQuery</h1>

        <div>
            <label for="nombre">Nombre:
                <input type="text" id="nombrador" placeholder="Nombre">
            </label>

            <p></p>

            <label for="precio">Precio ($):
                <input type="text" id="apreciador" placeholder="Producto">
            </label>

            <div class="buttons">
                <button id="guardar" type="button" class="btn btn-primary">Guardar producto</button>

                <button id="eliminar" type="button" class="btn btn-primary">Eliminar producto</button>

                <button id="limpiar" type="button" class="btn btn-primary">Eliminar todos los productos</button>
            </div>
        </div>
    
        <div>
            <ul></ul>
            <p></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
